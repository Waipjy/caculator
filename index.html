<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="oxxo.studio">
    <meta name="copyright" content="oxxo.studio">
    <title>七嘴八舌 滷味計算機</title>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap");
        html,
        body {
            background-color: #2C5D63;
            font-family: "Noto Sans TC", sans-serif !important;
            color: #DFEBED;
            font-weight: bold;
        }
        
        button {
            margin-top: 2vh;
            margin-left: 7vw;
            width: 24vw;
            height: 6vh;
            font-size: 3.5vw;
            background: #ccc;
            font-family: "Noto Sans TC", sans-serif !important;
            font-weight: 200;
            border: 0 none;
            cursor: pointer;
            -webkit-border-radius: 5vw;
            border-radius: 3vw;
            display: inline;
            text-align: center;
        }
        
        h1 {
            font-size: 7vw;
            font-family: "Noto Sans TC", sans-serif !important;
            font-weight: 1000;
            display: inline;
            text-align: center;
        }
        
        #d0 {
            margin-top: -10px;
            padding-top: 10px;
            width: 100vw;
            background-color: #2C5D63;
            position: fixed;
            text-align: center;
        }
        
        #re {
            margin-top: 3vh;
            margin-left: 0vw;
            width: 15vw;
            height: 7vw;
            font-size: 3vw;
            background: #ccc;
            font-family: "Noto Sans TC", sans-serif !important;
            font-weight: 300;
            border: 0 none;
            border-radius: 1vw;
            display: inline;
            text-align: center;
        }
        
        h3 {
            margin-top: 3vh;
            margin-left: 3vh;
            font-size: 4vw;
            font-family: "Noto Sans TC", sans-serif !important;
            font-weight: 1000;
        }
    </style>
    <script>
        var dict = {
            "烏龍麵": [25, 0],
            "蒸煮麵": [20, 0],
            "其他麵": [15, 0],
            "菜類": [20, 0],
            "菜三個": [50, 0],
            "鳥蛋(3)": [10, 0],
            "豬皮": [15, 0],
            "鴨胗": [25, 0],
            "大熱狗": [30, 0],
            "德式香腸": [30, 0],
            "鴨血(半)": [15, 0],
            "豬肉片": [30, 0],
            "豬耳朵": [35, 0],
            "大腸": [35, 0],
            "腱子肉": [35, 0],
            "年糕(4)": [10, 0],
            "竹輪": [15, 0],
            "黑輪": [15, 0],
            "豬血糕": [10, 0],
            "小豆干(3)": [15, 0],
            "蛋餃(3)": [15, 0],
            "海帶(2)": [20, 0],
            "甜不辣(2)": [15, 0],
            "豆包": [20, 0],
            "鱈魚燒": [20, 0],
            "百頁": [20, 0],
            "芋串": [20, 0],
            "花干": [20, 0],
            "黑豆干": [20, 0],
            "糯米腸": [15, 0],
            "蒟蒻絲(4)": [20, 0],
            "大豆干": [25, 0],
            "蝦捲": [25, 0],
            "香魚捲": [20, 0],
            "紅綠區(5)": [40, 0],
            "黃區(3)": [30, 0],
            // "鑫鑫腸(5)": [40, 0],
            // "燕餃(5)": [40, 0],
            // "凍豆腐(5)": [40, 0],
            // "油豆腐(5)": [40, 0],
            // "蟹肉棒(5)": [40, 0],
            // "小貢丸(5)": [40, 0],
            // "水晶餃(5)": [40, 0],
            // "鱈魚餃(5)": [40, 0],
            // "魚豆腐(5)": [40, 0],
            // "鱈魚丸(5)": [40, 0],
            // "魚包蛋(3)": [30, 0],
            // "香菇丸(3)": [30, 0],
            // "花枝丸(3)": [30, 0],
            // "起司燒(3)": [30, 0],
            // "麻吉燒(3)": [30, 0],
            // "龍蝦沙(3)": [30, 0],
        };
        var total = 0;

        function StartS(tot) {
            var dishes = ``;
            total = tot;
            let le = document.getElementById("d0");
            le.innerHTML = `<h1>Total: ${total} $</h1><br><button onclick='window.location.replace("https://waipjy.github.io/caculator/");' id="re">重置</button>`;
            for (const [key, [value, count]] of Object.entries(dict)) {
                dishes += `<button onclick='OnClickCheck(\"${key}\")'>${key} *${count}<br>${value}元</button>`;
            }
            let el = document.getElementById("d1");
            el.innerHTML = dishes;
        }

        function OnClickCheck(key) {
            total += dict[key][0];
            dict[key][1] += 1;
            StartS(total);
        }
    </script>
</head>

<body>
    <div id="d0">
    </div>
    <h1> <br> <br> </h1>
    <div id="d1">
    </div>
    <script>
        StartS(0);
    </script>

</body>

</html>
